<div class="col-md-6">
	<h2><i class="fa fa-check-circle"></i> Fulfil Payment</h2>
	<form method="post" action="{% url 'fulfil' %}">
		<fieldset>
			<div class="form-group">
				<label>Merchant Reference:</label>
				<input value="{{ transaction.txn_merchant_ref }}" name="txn_merchant_ref" id="txn_merchant_ref" class="form-control" />
			</div>
			<div class="form-group">
				<label for="txn_auth_code">Auth Code:</labeL>
				<input value="{{ ResponseData.Response.CardTxn.authcode }}" name="txn_auth_code" id="txn_auth_code" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="txn_credit_plan">Credit Plan:</label>
				<input value="{{ transaction.txn_credit_plan }}" name="txn_credit_plan" id="txn_credit_plan" class="form-control" />
			</div>
			<div class="form-group">
				<label for="txn_amount">Amount:</label>
				<input value="{{ transaction.txn_amount }}" name="txn_amount" id="txn_amount" class="form-control" />
			</div>
			
				{% csrf_token %}
			<input class="btn btn-primary btn-lg col-md-12" type="submit" value="Fulfil" />
		</fieldset>
	</form>
</div>
