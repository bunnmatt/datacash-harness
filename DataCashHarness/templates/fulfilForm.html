<form method="post" action="{% url 'fulfil' %}">
		<fieldset class="form-group">
			<legend>Fulfil Transaction</legend>
			<div class="row">
				<div class="col-md-3">
					<label>Merchant Reference:</label>
					<input value="{{ transaction.txn_merchant_ref }}" />
				</div>
				<div class="col-md-3">
					<label>Auth Code:</labeL>
					<input value="{{ ResponseData.Response.CardTxn.authcode }}"/>
				</div>
				
				<div class="col-md-3">
					<label>Credit Plan:</label>
					<input value="{{ transaction.txn_credit_plan }}" />
				</div>
				<div class="col-md-3">
					<label>Amount:</label>
					<input value="{{ transaction.txn_amount }}" />
				</div>
			</div>
			<div class="row">
				{% csrf_token %}
				<input class="btn btn-primary btn-lg col-md-4 col-md-offset-7" type="submit" value="Fulfil" />
			</div>
		</fieldset>
	</form>
